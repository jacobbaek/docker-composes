version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.31.0
    container_name: prometheus
    user: "root"
    privileged: true
    command:
      - '--web.listen-address=0.0.0.0:9090'
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      #- '--web.external-url=https://prometheus_domain_url/prom'
      #- '--web.route-prefix=/prom'
    volumes:
      - ./prom-conf:/etc/prometheus
      - ./prom-data:/prometheus
    ports:
      - 9090:9090
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - 9100:9100
  alartmanager:
    image: prom/alertmanager:v0.23.0
    container_name: alertmanager
    user: "root"
    privileged: true
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    volumes:
      - ./alert-conf/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - ./alert-data:/alertmanager
    ports:
      - 9093:9093
